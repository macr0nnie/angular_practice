<ul class="org-chart">
  <li *ngFor="let node of data">
    <div
      class="node"
      [class.highlight]="selectedNode === node"
      (click)="setSelected(node); $event.stopPropagation()"
    >
      <div class="node-title">{{ node.title }}</div>
      <div class="node-name">{{ node.name }}</div>
    </div>
    <ng-container *ngIf="node.children && node.children.length">
      <app-custom-tree [data]="node.children"></app-custom-tree>
    </ng-container>
  </li>
</ul>
